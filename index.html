        <script type="text/javascript" charset="utf-8">

            {
                alert("Ingreso a funcion onBodyLoad");
                document.addEventListener("deviceready", IniciarAplicacion, false);
            }
            
            function IniciarAplicacion()
            {
                alert("Ingreso a funcion IniciarAplicacion");
                    var elemento = document.getElementById('propiedades');
                    var informacion="<BR>Tu SO es: <BR>Version: ";
                        
                    elemento.innerHTML = informacion;
            }
    
           
        </script>
    </head>
    

    <body onload="onBodyLoad()">
        
            <div id="propiedades">Obteniendo informacion del dispositivo</div>


    </body>
