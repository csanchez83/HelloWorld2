<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height,
                                                     initial-scale=1.0, maximum-scale=1.0,
                                                     user-scalable=no;" />
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        
        
       
        
        <script type="text/javascript" charset="utf-8">
        
            function onBodyLoad()
            {
                alert("Ingreso a funcion onBodyLoad");
                document.addEventListener("deviceready", IniciarAplicacion, false);
            }
            
            function IniciarAplicacion()
            {
                alert("Ingreso a funcion IniciarAplicacion");
                    var elemento = document.getElementById('propiedades');
                    var informacion="<BR>Tu SO es: " + device.platform + "<BR>Version: " + device.version ;
                
                elemento.innerHTML = informacion;
                
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert('Latitude: '          + position.coords.latitude          + '\n' +
                            'Longitude: '         + position.coords.longitude         + '\n' +
                            'Altitude: '          + position.coords.altitude          + '\n' +
                            'Accuracy: '          + position.coords.accuracy          + '\n' +
                            'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                            'Heading: '           + position.coords.heading           + '\n' +
                            'Speed: '             + position.coords.speed             + '\n' +
                            'Timestamp: '         + position.timestamp                + '\n');
                    
                    var gps = document.getElementById('gps');
                    var infgps = "<BR>Latitude: " + position.coords.latitude;
                    infgps = infgps + "<BR>Longitude: " + position.coords.longitude;
                    
                    gps.innerHTML = infgps;
                    
                }, function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                            'message: ' + error.message + '\n');
                    });
                        
                    
            }
    
           
        </script>
    </head>
    

    <body onload="onBodyLoad()">
        
            <div id="propiedades">Obteniendo informacion del dispositivo</div>

            <p><hr></p>
        
            <div id="gps"></div>
    </body>
</html>
